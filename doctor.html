<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Pill Feedback - Doctor Survey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('ChatGPTImage.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
    }

    .question {
      margin: 15px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
      display: block;
    }

    .answers {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .answers label {
      font-weight: normal;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00c4ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .thank-you {
      font-size: 20px;
      margin-top: 30px;
      color: lightgreen;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Symptom Survey</h1>
    <p>Please answer the following questions based on your evaluation.</p>

    <form id="surveyForm">
      <div class="question">
        <label>Is the patient experiencing nausea?</label>
        <div class="answers">
          <label><input type="radio" name="nausea" value="yes" required> Yes</label>
          <label><input type="radio" name="nausea" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>Is the patient experiencing headaches?</label>
        <div class="answers">
          <label><input type="radio" name="headache" value="yes" required> Yes</label>
          <label><input type="radio" name="headache" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>Is there any dizziness?</label>
        <div class="answers">
          <label><input type="radio" name="dizziness" value="yes" required> Yes</label>
          <label><input type="radio" name="dizziness" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>Are there signs of an allergic reaction?</label>
        <div class="answers">
          <label><input type="radio" name="allergy" value="yes" required> Yes</label>
          <label><input type="radio" name="allergy" value="no"> No</label>
        </div>
      </div>

      <div class="question">
        <label>Is the patient showing improved symptoms?</label>
        <div class="answers">
          <label><input type="radio" name="improvement" value="yes" required> Yes</label>
          <label><input type="radio" name="improvement" value="no"> No</label>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      Thank you for your submission.
    </div>
  </div>

  <script>
    const form = document.getElementById('surveyForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // You can collect and send data here if needed
      // const formData = new FormData(form);

      form.style.display = 'none';
      thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
