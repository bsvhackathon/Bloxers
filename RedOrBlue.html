<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedOrBlue - Drug Information</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Fullscreen background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      z-index: 1;
    }

    .input-container {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #fff;
    }

    #drugQuestion {
      width: 100%;
      height: 60px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #fff;
      box-sizing: border-box;
    }

    .shape {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }

    .circle {
      border-radius: 50%;
    }

    .square {
      border-radius: 0;
    }

    .oval {
      border-radius: 50% / 30%;
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #e0e0e0;
      border-radius: 8px;
      color: #333;
    }

    .hand-left, .hand-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      height: 150px;
      z-index: 0;
      opacity: 0.6;
      background-image: url('ChatGPT Image.png');
      background-size: cover;
      background-position: center;
    }

    .hand-left {
      left: 0;
    }

    .hand-right {
      right: 0;
    }
  </style>
</head>
<body>

  <div class="background"></div> <!-- The full-page background image -->

  <div class="hand-left"></div>

  <div class="container">
    <h1>Welcome to RedOrBlue</h1>
    <p>Find out more about the drugs you care about. Ask a question and select drug properties.</p>

    <div class="input-container">
      <label for="drugQuestion">Enter a Question (e.g., "Does x drug cause anxiety?"):</label><br>
      <input type="text" id="drugQuestion" placeholder="Ask a question..." />
    </div>

    <div class="input-container">
      <label for="drugColor">Pick a Color for the Drug:</label><br>
      <input type="color" id="drugColor" value="#ff0000" />
    </div>

    <div class="input-container">
      <label>Pick a Shape for the Drug:</label><br>
      <input type="radio" id="circle" name="shape" value="circle" checked />
      <label for="circle">Circle</label>
      <input type="radio" id="square" name="shape" value="square" />
      <label for="square">Square</label>
      <input type="radio" id="oval" name="shape" value="oval" />
      <label for="oval">Oval</label>
    </div>

    <button onclick="generateResponse()">Submit</button>

    <div class="result-container" id="result">
      <h3>Your Drug Info:</h3>
      <p><strong>Question:</strong> <span id="resultQuestion">N/A</span></p>
      <p><strong>Drug Color:</strong> <span id="resultColor">N/A</span></p>
      <p><strong>Drug Shape:</strong> <span id="resultShape">N/A</span></p>
      <div id="shapePreview" class="shape circle"></div>
    </div>
  </div>

  <div class="hand-right"></div>

  <script>
    function generateResponse() {
      const question = document.getElementById('drugQuestion').value;
      const color = document.getElementById('drugColor').value;
      const shape = document.querySelector('input[name="shape"]:checked').value;

      document.getElementById('resultQuestion').innerText = question;
      document.getElementById('resultColor').innerText = color;
      document.getElementById('resultShape').innerText = shape;

      const shapePreview = document.getElementById('shapePreview');
      shapePreview.style.backgroundColor = color;
      shapePreview.className = 'shape ' + shape;
    }
  </script>

</body>
</html>
