<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Pill Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('ChatGPTImage.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      z-index: 1;
    }

    .input-container {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #fff;
    }

    #drugQuestion {
      width: 50%;
      height: 60px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #fff;
      box-sizing: border-box;
    }

    #description {
      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #fff;
      box-sizing: border-box;
    }

    #doctorQuestion {
      width: 50%;
      height: 60px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #fff;
      box-sizing: border-box;
    }

    .shape {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }

    .circle {
      border-radius: 50%;
    }

    .square {
      border-radius: 0;
    }

    .oval {
      border-radius: 50% / 30%;
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #e0e0e0;
      border-radius: 8px;
      color: #333;
    }
  </style>
</head>

  <script>
    function generateResponse() {
      const question = document.getElementById('drugQuestion').value;
      const color = document.getElementById('drugColor').value;
      const shape = document.querySelector('input[name="shape"]:checked').value;

      document.getElementById('resultQuestion').innerText = question;
      document.getElementById('resultColor').innerText = color;
      document.getElementById('resultShape').innerText = shape;

      const shapePreview = document.getElementById('shapePreview');
      shapePreview.style.backgroundColor = color;
      shapePreview.className = 'shape ' + shape;
    }
  </script>


<body>

  <div class="background"></div> <!-- The full-page background image -->

  <div class="hand-left"></div>

  <div class="container">
    <h1>Welcome to Red Pill Feedback</h1>
    <p>Find out more about the drugs you care about. Ask a question and select drug properties.</p>

    <div class="input-container">
      <label for="drugQuestion">Enter the name of a drug:</label><br>
      <input type="text" id="drugQuestion" placeholder="Enter the name of a drug..." />
    </div>

    <div class="input-container">
      <label for="Description">Enter a description of the drug:</label><br>
      <input type="text" id="description" placeholder="Enter a description of the drug..." />
    </div>

   

    <div class="input-container">
      <label for="doctorQuestion">Enter wallet address for an approved doctor:</label><br>
      <input type="text" id="doctorQuestion" placeholder="Enter a wallet address..." />
    </div>

    <button onclick="generateResponse()">Submit</button>

  
  </div>

  <div class="hand-right"></div>

  <script>
    function generateResponse() {
      const question = document.getElementById('drugQuestion').value;
      const color = document.getElementById('drugColor').value;
      const shape = document.querySelector('input[name="shape"]:checked').value;

      document.getElementById('resultQuestion').innerText = question;
      document.getElementById('resultColor').innerText = color;
      document.getElementById('resultShape').innerText = shape;

      const shapePreview = document.getElementById('shapePreview');
      shapePreview.style.backgroundColor = color;
      shapePreview.className = 'shape ' + shape;
    }
  </script>

</body>
</html>
